dist: trusty
sudo: false
language: cpp
addons:
 apt:
   update: true
   sources: [ 'ubuntu-toolchain-r-test' ]
   packages:
           - libstdc++-6-dev
           - libboost-dev
           - libboost-system-dev
compiler: clang

script:
- cmake .
- cmake --build .
- cmake --build . --target package

deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T join_server-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -uporphyrion:$BINTRAY_API_KEY "https://api.bintray.com/content/porphyrion/otus/otus.lesson.13/$TRAVIS_BUILD_NUMBER/join_server-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
